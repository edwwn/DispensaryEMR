<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DispensaryEMR Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="headings">
        <h1>Dispensary Electronic Medical Records</h1>
        <h2>Kericho County Health Management Team</h2>
    </div> 
    <img class="wave" src="images/wave.png">
    <div class="container">
      <div class="img">
        <img src="images/bg.svg">
      </div>
      <div class="login-container">
        <form action="index.htm">
          <img class="avatar" src="images/avatar.svg">
          <h2>Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input" type="text" />
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password" />
            </div>
          </div>

          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login">
        </form>
      </div>
    </div>
    <script type="text/javascript" src=js/main.js></script>
  </body>
</html>
